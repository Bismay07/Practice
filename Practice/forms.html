<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="roll_no">Roll No:</label>
            <input type="number" name="" id="roll_no">
        </div>
        <br>
        <div>
            <label for="mob_num">Mobile Number:</label>
            <input type="number" name="" id="mob_num">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="" id="email">
        </div>
        <br>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" name="" id="dob">
        </div>
        <br>
        <div>
            <label for="rob_check-box">Are you a robot?:</label>
            <input type="checkbox" name="" id="rob_check-box">
        </div>
        <br>
        <div>
            Male<input type="radio" name="Submit" id="">
            Female<input type="radio" name="Submit" id="">
            Other<input type="radio" name="Submit" id="">
        </div>
        <br>
        <div>
            Give your sugession here: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="role">Occupation:</label>
            <select name="Occupation" id="role">
                <option value="Soft-Dev" selected>Software Devloper</option>
                <option value="web-Dev">Web Devloper</option>
                <option value="bendack">Backend</option>
                <option value="full-stack-Dev" >Full Stack Devloper</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" name="Submit" id="">
            <input type="reset" name="Reset" id="">
        </div>
    </form>
</body>
</html>
